      <!-- 
				MIDDLE 
			-->
      <section id="middle">
        <!-- page title -->
        <header id="page-header">
          <h1>Modification Recommandation Nº 999</h1>
        </header>
        <!-- /page title -->

        <div id="content" class="padding-20">
          <div class="row">
            <div class="col-md-12">
              <!-- ------ -->
              <div class="panel panel-default">
                <div class="panel-heading panel-heading-transparent">
                  <strong>RECOMMANDATION</strong>
                </div>

                <div class="panel-body">
                  <form
                    class="validate"
                    action="php/recommandation.php"
                    method="post"
                    enctype="multipart/form-data"
                    data-success="Réussi!"
                    data-toastr-position="top-right"
                  >
                    <fieldset>
                      <!-- required [php action request] -->
                      <input
                        type="hidden"
                        name="action"
                        value="recommandation_send"
                      />

                      <div class="row">
                        <div class="form-group">
                          <div class="col-md-12">
                            <label>Titre</label>
                            <input
                              type="text"
                              name="recommandation[titre]"
                              class="form-control required"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group">
                          <div class="col-md-6 col-sm-6">
                            <label>Date de démarrage prévisionnelle</label>
                            <input
                              type="text"
                              name="recommandation[start_date]"
                              class="form-control datepicker required"
                              data-format="dd-mm-yyyy"
                              data-lang="fr"
                              data-RTL="false"
                            />
                          </div>
                          <div class="col-md-6 col-sm-6">
                            <label>Date d’achèvement prévisionnelle</label>
                            <input
                              type="text"
                              name="recommandation[end_date]"
                              class="form-control datepicker required"
                              data-format="dd-mm-yyyy"
                              data-lang="fr"
                              data-RTL="false"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group">
                          <div class="col-md-12 col-sm-12">
                            <label>RÉSULTATS ESCOMPTÉS</label>
                            <textarea
                              name="recommandation[escompte]"
                              rows="2"
                              class="form-control required"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group">
                          <div class="col-md-12 col-sm-12">
                            <label>RÉSULTATS OBTENUS</label>
                            <textarea
                              name="recommandation[obtenu]"
                              rows="2"
                              class="form-control required"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group">
                          <div class="col-md-12 col-sm-12">
                            <label>OBSERVATIONS</label>
                            <textarea
                              name="recommandation[observations]"
                              rows="2"
                              class="form-control required"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group">
                          <div class="col-md-12 col-sm-12">
                            <label>Ressources non budgétaires allouées</label>
                            <textarea
                              name="recommandation[ressources]"
                              rows="2"
                              class="form-control required"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group">
                          <div class="col-md-12 col-sm-12">
                            <label
                              >Parties impliquées et responsable de la mise en
                              œuvre</label
                            >
                            <textarea
                              name="recommandation[responsable]"
                              rows="2"
                              class="form-control required"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                    <div class="row">
                      <div class="col-md-12">
                        <button
                          type="submit"
                          class="
                            btn btn-3d btn-teal btn-xlg btn-block
                            margin-top-30
                          "
                        >
                          SAUVEGARDER
                          <span class="block font-lato"></span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- /----- -->
            </div>
          </div>
        </div>
